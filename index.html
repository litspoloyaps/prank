<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Alert</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Courier New", monospace;
}

body {
  background: black;
  color: #00ff00;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* MAIN BOX */
.hack-box {
  border: 2px solid #00ff00;
  padding: 30px;
  width: 90%;
  max-width: 600px;
  text-align: center;
  animation: flicker 1.5s infinite;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
  text-transform: uppercase;
}

p {
  font-size: 16px;
  margin-bottom: 15px;
}

/* WARNING TEXT */
.warning {
  color: red;
  font-weight: bold;
  font-size: 18px;
}

/* FAKE LOADING BAR */
.progress {
  margin: 20px 0;
  width: 100%;
  height: 15px;
  border: 1px solid #00ff00;
  overflow: hidden;
}

.progress::after {
  content: "";
  display: block;
  height: 100%;
  width: 0%;
  background: #00ff00;
  animation: load 6s forwards;
}

/* PRANK REVEAL */
.prank {
  margin-top: 30px;
  font-size: 18px;
  color: #00ff00;
  opacity: 0;
  animation: reveal 6s forwards;
}

/* ANIMATIONS */
@keyframes load {
  to { width: 100%; }
}

@keyframes reveal {
  0% { opacity: 0; }
  90% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.95; }
  100% { opacity: 1; }
}

/* MOBILE */
@media (max-width: 480px) {
  h1 {
    font-size: 24px;
  }
}
</style>
</head>

<body>
  <div class="hack-box">
    <h1>âš  SYSTEM BREACH âš </h1>
    <p class="warning">Unauthorized access detected</p>

    <p>Downloading personal data...</p>
    <p>Accessing files...</p>
    <p>Injecting malware...</p>

    <div class="progress"></div>

    <div class="prank">
      ðŸ˜„ JUST KIDDING!  
      <br><br>
      This is a harmless prank.<br>
      No hacking. No damage. No data touched.
    </div>
  </div>
</body>
</html>
